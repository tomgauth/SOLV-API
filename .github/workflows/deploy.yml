name: Deploy to Heroku

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python --version
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip list
          
      - name: Deploy directly to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: false
          stack: "heroku-22"
          procfile: "web: gunicorn app:app\nworker: python automation_runner.py"
          healthcheck: "https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/health"
          env: 
            CODA_API_TOKEN: ${{ secrets.CODA_API_TOKEN }}
            MAIN_DOC_URL: ${{ secrets.MAIN_DOC_URL }}
            STUDENT_DOC_URL: ${{ secrets.STUDENT_DOC_URL }} 